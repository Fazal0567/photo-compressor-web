<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        
        <!-- File Upload -->
        <div class="upload-box">
            <input type="file" id="upload" accept="image/*">
            <label for="upload">Choose Image</label>
        </div>
        
        <!-- Compression Options -->
        <div class="options">
            <label for="quality">Quality: <span id="quality-value">70</span>%</label>
            <input type="range" id="quality" min="10" max="90" value="70">
            <button id="compress-btn">Compress</button>
        </div>
        
        <!-- Preview Section -->
        <div class="preview-section">
            <div class="image-box">
                <h3>Original</h3>
                <img id="original-preview">
                <p id="original-size">Size: 0 KB</p>
            </div>
            <div class="image-box">
                <h3>Compressed</h3>
                <img id="compressed-preview">
                <p id="compressed-size">Size: 0 KB</p>
                <a id="download-btn" download="compressed.jpg">Download</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
